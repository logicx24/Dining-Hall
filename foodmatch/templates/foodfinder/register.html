<!DOCTYPE html>
{% extends 'foodfinder/index.html' %}

{% block body_block %}
<html>
    <head>
        <title>Hungry Bear - Register</title>
    </head>

    <body>

        <h1>Welcome to Hungry Bear</h1>
        <h3 style="text-decoration: underline;">Register for an account</h3>
        {% if registered %}
            <strong>Thanks for signing up!</strong><br>
            Go ahead and <a href="/foodfinder/login">login.</a><br />
        {% else %}
            <form id="user_form" method="post" action="/foodfinder/register/" enctype="multipart/form-data" style="margin-bottom: 15px;">
                {% csrf_token %}
                <p><input id="id_username" maxlength="30" name="username" type="text" placeholder="username" style="width: 265px;"/> <br></p>
                <p><input id="id_email" maxlength="75" name="email" type="text" placeholder="email@berkeley.edu" style="width: 265px;"/></p>
                <p><input id="id_password" name="password" type="password" placeholder="**********" style="width: 265px;"/></p>
                <p><input id="id_phone" name="phone" type="text" placeholder="5043368080" style="width: 265px;"/></p>
                <p><input id="id_preferences" maxlength="128" name="preferences" type="text" placeholder="nachos, tator tots, grilled cheese" style="width: 265px;"/></p>
                <!-- Provide a button to click to submit the form. -->
                <input type="submit" name="submit" value="Register" />
            </form>
        {% endif %}
        <div id='buttons'>
            <a href="/foodfinder/index/"><font color="black">Back to main page</font></a>
        </div>
    </body>
</html>
{% endblock %}
